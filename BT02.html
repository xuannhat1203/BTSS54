<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function divideNumbers(a, b) {
        let hasError = false;
        try {
          if (isNaN(a) || isNaN(b)) {
            throw new Error("Phải nhập vào 2 số");
          }
          if (b === 0) {
            throw new Error("Không thể chia cho 0");
          }
          const result = a / b;
          console.log(result);
        } catch (error) {
          hasError = true;
          console.log("Lỗi:", error.message);
        } finally {
          if (hasError) {
            console.log("Kết thúc hàm divideNumbers");
          }
        }
      }

      divideNumbers(10, 2);
      divideNumbers(10, 0);
      divideNumbers("abc", 2);
    </script>
  </body>
</html>
