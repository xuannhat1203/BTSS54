    <script>
      function sortArrayWithPromise(arr) {
        let promise = new Promise((resolse, reject) => {
          for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
              if (arr[i] > arr[j]) {
                let num = arr[i];
                arr[i] = arr[j];
                arr[j] = num;
              }
            }
          }
          resolse(arr);
        });
        promise.then((arr) => {
          console.log(arr);
        });
      }
      sortArrayWithPromise([1, 2, 5, 4, 3, 6]);
    </script>
