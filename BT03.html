<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      function sumArray(arr) {
        let promise = new Promise((resolse, reject) => {
          for (let i = 0; i < arr.length; i++) {
            count += arr[i];
          }
          resolse(count);
        });
        promise.then((arr) => {
          console.log(arr);
        });
      }
      sumArray([1, 2, 3, 4, 5, 6, 7]);
    </script>
  </body>
</html>
